<div class="input-append">
	<input class="input-large" id="inputIcon" type="text" placeholder="Restaurant name..." data-bind="event: {keyup: showResults}" />
	<span class="add-on"><i class="icon-search"></i></span>
</div>
<div data-bind="foreach: restaurants">
	<h3 data-bind="html: name"></h3>
	<p data-bind="html: address"></p>
</div>
